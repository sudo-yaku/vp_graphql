                <h1 class="title">SSO Logout!</h1>
				<h3>You've successfully logged out.</h3>
				<p>For your security, please close your web browser now. The information you have just seen remains in your Web browser's memory until you close the browser.</p>
				<form>
					<section class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-ms-12 login_form_fields_margin confirm_pass_section">
						<button title="Continue to login" class="btn" id="redirect">Login</button>						
					</section>
                </form>
               
                <script>
                

                function paramsValue(name){
                    const queryString = window.location.search;
                    const urlParams = new URLSearchParams(queryString);
                    let value = urlParams.get(name);

                    if(!value) return null;
                    value = decodeURIComponent(value.trim());
                    try{
                        const urlobj = new URL(value,window.location.origin);

                        if(urlobj.origin !== window.location.origin && !/^https?:\/\//.test(urlobj.href)){
                            return null;
                        }
                        return urlobj.href;
                    }
                    catch(e){
                        return null;
                    }
                }

                function ssoRedirection() {
                        const url = paramsValue('ssologouturi');
                        if (url)
                            window.location.href = url
                    }
                    function redirect() {
                        const url = paramsValue('app');
                        if (url)
                            window.location.href = url
                    }
                
                window.onload = function() {
                        document.cookie =`SMSESSION=; Domain=.verizonwireless.com; Path=/; Expires=Thu, 01 Jan 1970 00:00:00 GMT`;
                        ssoRedirection()
                        document.getElementById("redirect").onclick = function execute() {
                            redirect() 
                        }
                    }
                    //# sourceURL=logout.js

                </script>
